<html>

<body>
    <p>Estï¿½s en: {{name}} (PRIVADA)</p>
	<p>Hola profesor {{nombreProfesor}}, esta es la lista de alumnos de la clase</p>

	</table>
	
	<p>FILTRO:</p>
	<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar por nombre">
	
	<table id="myTable">

		{{#alumnos}}
		<tr>
		<td>{{-index}}</td>
		<td>{{nombre}}</td>
		<td>{{apellido1}}</td>
		<td>{{apellido2}}</td>
		<td>				
				<input type="checkbox" value="">
		</td>
		<td>
				<input type='hidden' name="id" value={{id}}>
				<input type='submit' value="Poner falta">
		</td>
		</tr>
		{{/alumnos}}
	</table>

    <form action='home'>
        <input type='submit' value="Go Home">
    </form>
	<form action='mail'>
        <input type='submit' value="Write Mail">
    </form>
    <form action='getMailBox' method="post">
        <input type='submit' value="Go to Mail">
    </form>
</body>
	<script>
	function myFunction() {
  		var input, filter, table, tr, td, i, txtValue;
  		input = document.getElementById("myInput");
  		filter = input.value.toUpperCase();
  		table = document.getElementById("myTable");
  		tr = table.getElementsByTagName("tr");
  		for (i = 0; i < tr.length; i++) {
    		td = tr[i].getElementsByTagName("td")[1];
    		if (td) {
      			txtValue = td.textContent || td.innerText;
      			if (txtValue.toUpperCase().indexOf(filter) > -1) {
        			tr[i].style.display = "";
      		} else {
        		tr[i].style.display = "none";
      		}
    	}       
  		}
	}
</script>
</html>
